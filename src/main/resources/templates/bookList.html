	<div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <!-- Loop through your books and create a card-like layout for each book -->
                    <div th:each="b : ${book}" class="col-md-3 mb-4">
                        <div class="card" style="height: 100%;">
                        	<img src="/images/bookcover.jpg" class="card-img-top" alt="Book Cover" style="height: 400px; width: auto;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${b.name}"></h5>
                                <p class="card-text" th:text="${b.author}"></p>
                                <p class="card-text"><strong>Price: â‚¹<span th:text="${b.price}"></span></strong></p>
                                <a th:href="@{/user/myCart/{id}(id=${b.id})}" class="btn btn-primary">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
