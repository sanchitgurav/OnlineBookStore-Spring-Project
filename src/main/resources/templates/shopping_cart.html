    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Your Shopping Cart:</h2>
                <div class="row">
                    <!-- Loop through the cart items and create a card-like layout for each item -->
                    <div th:each="item : ${cartItems}" class="col-md-3 mb-4">
                        <div class="card" style="height: 100%;">
                            <img src="/images/bookcover.jpg" class="card-img-top" alt="Book Cover" style="height: 400px; width: auto;"> <!-- Replace with actual book cover image -->
                            <div class="card-body">
                                <h5 class="card-title" th:text="${item.book.name}"></h5>
                                <p class="card-text" th:text="${item.book.author}"></p>
                                <p class="card-text"><strong>Price: ₹<span th:text="${item.book.price}"></span></strong></p>
                                <p class="card-text"><strong>Quantity: <span th:text="${item.quantity}"></span></strong></p>
                                <a th:href="@{/user/deleteCartItem/{id}(id=${item.id})}" class="btn btn-danger">Remove</a>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Total Amount: ₹<span th:text="${totalAmount}"></span></p>
                <a class="btn btn-primary" th:href="@{/user/placeOrder(totalAmount=${totalAmount})}">Place Order</a>
            </div>
        </div>
    </div>
