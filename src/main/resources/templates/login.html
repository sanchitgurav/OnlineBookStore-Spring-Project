<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Store</title>
    <script>
      function validateLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        let isValid = true;

        // Email validation using regex pattern
        const emailRegex = /^\S+@\S+\.\S+$/;
        if (!emailRegex.test(email)) {
          document.getElementById("emailError").innerHTML = "Please enter a valid email address.";
          isValid = false;
        } else {
          document.getElementById("emailError").innerHTML = "";
        }

        // Password validation
        if (password.trim() === "") {
          document.getElementById("passwordError").innerHTML = "Password is required.";
          isValid = false;
        } else {
          document.getElementById("passwordError").innerHTML = "";
        }

        return isValid;
      }
    </script>
    
  </head>
  <body>

  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">BookStore</a>

      <span class="navbar-toggler-icon"></span>
    </button>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/signup">Signup</a>
        </li>
      </ul>
      <div>
<!--       	<a class="nav-link text-white" href="book_register">New Book Register</a> -->
      </div>
    </div>
  </div>
</nav>

	<div class="container my-5">
		<h4 class="text-left my-5">Login Form</h4>
		<th:block th:if="${param.logout}">
			<p class="text-center text-success fs-5">You have been logged out.</p>
		</th:block>
		<form th:action="@{/loginProcess}" method="post" th:object="${user}" onsubmit="return validateLogin()">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" style="width: 30%;" name="email" th:field="*{email}">
				  <span id="emailError" class="text-danger"></span>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" style="width: 30%;" name="password" th:field="*{password}">
				  <span id="passwordError" class="text-danger"></span>
			</div>

			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
